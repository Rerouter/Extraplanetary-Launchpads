@PART[Auger]:BEFORE[LAUNCHPAD]:NEEDS[LAUNCHPAD,TWEAKSCALE] 
{
	%MODULE[TweakScale]
	{
		type = surface
		freescale = false
		defaultScale = 0.5
		scaleFactors = 0.2, 0.397, 0.5, 0.54
		incrementSlide = 0.010, 0.010, 0.025, 0.025
		scalenames = Tiny, Small, Large, Huge
	}
	@MODULE[ExExtrator]
	{
		@Rate = 1
		@MODULE[INPUT_RESOURCE] {@Ratio = 4}
	}
}

